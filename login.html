<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Enter your email" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="openSignUp()">SignUp</button>
                    <a href="">Forget password</a>
                </div>
                <div class="card-back">
                    <h2>SignUp</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Enter your email" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn"  onclick="openLogin()">Already a user?Login</button>
                    <a href="">Forget password</a>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openSignUp(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }

    </script>
    
    
</body>
</html>
